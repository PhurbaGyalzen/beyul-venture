    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script type="module" defer>
      const navBar = document.querySelector('header')
      window.addEventListener('scroll', () => {
        if (window.scrollY === 0) {
          navBar.classList.remove('nonTransparentBg')
          navBar.classList.add('transparentBg')
        } else {
          navBar.classList.remove('transparentBg')
          navBar.classList.add('nonTransparentBg')
        }
      })
    </script>
